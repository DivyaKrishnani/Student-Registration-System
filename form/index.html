

	<!DOCTYPE html>
	<html>


	<head>

	<title>Form</title>

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>



	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion           
				width: 'auto', //auto or any width like 600px
				fit: true, // 100% fit in a container
			});
		});
	</script>

	<!-- Head -->



	<!-- Body -->
	<body>

		<!-- Heading -->
		<h1>MULTI LOGIN & SIGNUP FORM</h1>
		<!-- //Headng -->


		<!-- Container -->
		<div class="container" style="width: 100%">

			<div class="tabs">

				<div class="sap_tabs">

					<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">

						<ul class="resp-tabs-list">
							<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><h2><span>Personal Details</span></h2></li>
							<li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Academic Details</span></li>
							<li class="resp-tab-item" aria-controls="tab_item-3" role="tab"><span>Course Selection</span></li>
							<li class="resp-tab-item" aria-controls="tab_item-4" role="tab"><span>Bank Details</span></li>
							<li class="resp-tab-item" aria-controls="tab_item-4" role="tab"><span>Mandatory Uploads</span></li>
							<li class="resp-tab-item" aria-controls="tab_item-4" role="tab"><span>Make Payment</span></li>
							
							<div class="clear"> </div>
						</ul>

						<div class="resp-tabs-container">
							
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
								<!-- Form -->
								<form>
					<div class="row" >
	      				<div class="col-sm-4" >
	       				
	        			<input class="form-control" id="fn" type="text" placeholder="Enter first name">
	      			</div>
	      			<div class="col-sm-4">
	        			
	        			<input class="form-control" id="mn" type="text" placeholder="Enter middle name" >
	      			</div>
	      			<div class="col-sm-4">
	        			
	        			<input class="form-control" id="ln" type="text" placeholder="Enter last name" >
	      			</div>
	      			
	      			</div>

					<div class="row">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" placeholder="Enter email id" >
					</div>
					<div class="form-group">
						<label for="mob">Contact no.:</label>
						<input type="text" class="form-control" id="mob" placeholder="Enter contact no.">
						<span class="help-block">Please include country code.(e.g. '+91' for India)</span>

					</div>
					<div class="form-group row">
					<div class="col-xs-6">
	        			
	        			<input class="form-control" id="ac" type="text" placeholder="Enter Aadhar Card no." >
	      			</div>
	      			
	      			<div class="col-xs-6">
	        			<label for="dob">Date of Birth:</label>
	        			<input class="form-control" id="dob" type="date" >
	      			</div>
	      			</div>

	      			<div class="form-group row">
					<div class="col-xs-4">
	      			<label for="sel1">Category:</label>
	      			<select class="form-control" id="sel1">
	        				<option>Unreserved(General)</option>
	        				<option>OBC</option>
	        				<option>SC</option>
	        				<option>ST</option>
	      					</select>
	      			</div>
	      			<div class="col-xs-4">
	      			<label for="sel1">Sub Category:</label>
	      			<select class="form-control" id="sel1">
	        				<option>AI</option>
	        				<option>CG</option>
	        				<option>NTPC</option>
	        				
	      					</select>
	      			</div>
	      			<div class="col-xs-4">
	      			<label for="sel1">Sub Domain:</label>
	      			<select class="form-control" id="sel1">
	        				<option>Pwd</option>
	        				<option>FF</option>
	        				
	      					</select>
	      			</div>
	      			</div>

					<label>Select Gender:  
					<label class="checkbox-inline">
	      					<input type="checkbox" value="">Male
	    			</label>
	    			<label class="checkbox-inline">
	     			 		<input type="checkbox" value="">Female
	    			</label>
	    			<label class="checkbox-inline">
	      					<input type="checkbox" value="">Others
	      			</label>
	      			</label>
								<!-- //Form -->
							</div>

							<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-2">
								<div class="register">
									<form action="#" method="post">
										<input type="text" Name="First Name" placeholder="First Name" required="">
										<input type="text" Name="Last Name" placeholder="Last Name" required="">
										<input type="text" Name="Email" placeholder="Email" required="">
										<input type="password" Name="Password" placeholder="Password" required="">
										<input type="password" Name="Password" class="lessgap" placeholder="Confirm Password" required="">
										<input type="text" Name="Phone Number" placeholder="Phone Number" required="">
										<div class="send-button">
											<input type="submit" value="REGISTER">
										</div>
									</form>
								</div>
							</div>

							<div class="tab-3 resp-tab-content" aria-labelledby="tab_item-3">
								<div class="reset">
									<form action="#" method="post">
										<input type="text" Name="Email" placeholder="Email" required="">
										<p>(Or)</p>
										<input type="text" Name="Phone Number" placeholder="Phone Number" required="">
										<input type="submit" value="RESET MY PASSWORD">
									</form>
								</div>
							</div>

							<div class="tab-4 resp-tab-content" aria-labelledby="tab_item-4">

								
							</div>

						</div>

					</div>

				</div>

			</div>

		</div>
		<!-- //Container -->



		<!-- Footer -->
		<div class="footer">

			<!-- Copyright -->
			<div class="copyright">
				<p> &copy; 2016 Multi Login & Signup Form. All Rights Reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
			</div>
			<!-- //Copyright -->

		</div>
		<!-- //Footer -->



	</body>
	<!-- //Body -->



	</html>
